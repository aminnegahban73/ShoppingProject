<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipeDetail.imagePath }}"
      alt="{{ recipeDetail.name }}"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        appDropdown
        #r="appDropDown"
      >
        Manage Recipe
      </button>
      <ul  [ngClass]="{'show':r.isOpen}" class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Add To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
